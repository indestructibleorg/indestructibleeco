name: Build, Test, Scan & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'client/**'
      - 'server/**'
      - 'shared/**'
      - 'drizzle/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'
  PNPM_VERSION: '10.4.1'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run check
        continue-on-error: true

      - name: Run unit tests
        run: pnpm run test
        continue-on-error: true

      - name: Build application
        run: pnpm run build

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: build-artifacts
          path: |
            client/dist
            server/dist

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # v0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@4f3212b61783c3c68e8309a0f18a699764811cda # v3.29.0
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM with syft
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom
          path: sbom.json

  notify-success:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "✅ All CI checks passed successfully"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: failure()
    steps:
      - name: Failure notification
        run: |
          echo "❌ CI Pipeline Failed"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
