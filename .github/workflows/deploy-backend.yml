name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "packages/**"

concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Validate YAML manifests
        run: |
          for f in backend/k8s/**/*.qyaml; do
            pnpm yaml:validate --input "$f" || exit 1
          done

      - name: Build Docker images
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }} backend/api
          docker build -t ghcr.io/${{ github.repository_owner }}/ai:${{ github.sha }} backend/ai

      - name: Push images
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/ai:${{ github.sha }}

      - name: Security scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/api:${{ github.sha }}

