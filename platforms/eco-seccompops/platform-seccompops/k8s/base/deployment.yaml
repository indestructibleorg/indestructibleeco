apiVersion: apps/v1
kind: Deployment
metadata:
  name: seccompops-engine
  namespace: eco-seccompops
  labels:
    app.kubernetes.io/name: seccompops-engine
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: seccompops-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: seccompops-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: seccompops-engine
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: seccompops
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: seccompops-engine
          image: seccompops-platform:latest
          ports:
            - name: http
              containerPort: 8095
              protocol: TCP
            - name: metrics
              containerPort: 9095
              protocol: TCP
          envFrom:
            - configMapRef:
                name: seccompops-config
            - secretRef:
                name: seccompops-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: evidence-store
              mountPath: /app/evidence
            - name: config
              mountPath: /app/.config
              readOnly: true
      volumes:
        - name: evidence-store
          persistentVolumeClaim:
            claimName: seccompops-evidence
        - name: config
          configMap:
            name: seccompops-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seccompops-enforcer
  namespace: eco-seccompops
  labels:
    app.kubernetes.io/name: seccompops-enforcer
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: seccompops-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: seccompops-enforcer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: seccompops-enforcer
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: seccompops
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: seccompops-enforcer
          image: seccompops-platform:latest
          command: ["python", "-m", "engines.zero_tolerance.engine"]
          envFrom:
            - configMapRef:
                name: seccompops-config
            - secretRef:
                name: seccompops-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
