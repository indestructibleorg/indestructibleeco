apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataops-engine
  namespace: eco-dataops
  labels:
    app.kubernetes.io/name: dataops-engine
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: dataops-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: dataops-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dataops-engine
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: dataops
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: dataops-engine
          image: dataops-platform:latest
          ports:
            - name: http
              containerPort: 8093
              protocol: TCP
            - name: metrics
              containerPort: 9093
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dataops-config
            - secretRef:
                name: dataops-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: evidence-store
              mountPath: /app/evidence
            - name: snapshots
              mountPath: /app/snapshots
      volumes:
        - name: evidence-store
          persistentVolumeClaim:
            claimName: dataops-evidence
        - name: snapshots
          persistentVolumeClaim:
            claimName: dataops-snapshots
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataops-pipeline
  namespace: eco-dataops
  labels:
    app.kubernetes.io/name: dataops-pipeline
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: dataops-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dataops-pipeline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dataops-pipeline
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: dataops
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: dataops-pipeline
          image: dataops-platform:latest
          command: ["python", "-m", "engines.evidence_pipeline.engine"]
          envFrom:
            - configMapRef:
                name: dataops-config
            - secretRef:
                name: dataops-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
