name: Build, Test, Scan & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "platforms/**"
      - "core/**"
      - "interfaces/**"
      - "ci-cd/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: "20"
  PNPM_VERSION: "10.4.1"

jobs:
  validate-commit:
    name: Validate Commit Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Validate commit message format
        run: |
          COMMITS=$(git log --oneline -n 10)
          echo "Recent commits:"
          echo "$COMMITS"

          # Check if any commit message doesn't follow Conventional Commits
          if git log --oneline -n 1 | grep -qvE '^[a-f0-9]{7} (feat|fix|docs|style|refactor|test|chore)(\(.+\))?:'; then
            echo "❌ Commit message does not follow Conventional Commits format"
            exit 1
          fi
          echo "✅ Commit message format validated"

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate-commit
    strategy:
      matrix:
        platform:
          - platform-01
          - platform-02
          - platform-03
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint --filter=${{ matrix.platform }}
        continue-on-error: true

      - name: Run unit tests
        run: pnpm run test --filter=${{ matrix.platform }}
        continue-on-error: true

      - name: Build application
        run: pnpm run build --filter=${{ matrix.platform }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607cc4e # v4.6.2
        with:
          name: test-results-${{ matrix.platform }}
          path: platforms/${{ matrix.platform }}/coverage/

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # v0.34.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@6624720a689120b3b9f2b5e5fa6c60f0f7cb2a8b # v3.28.3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run SAST scan with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/nodejs

      - name: Generate SBOM with syft
        uses: anchore/sbom-action@1f6c61672a2f0c6432f7c52e8eab6e3b087fce76 # v0.20.0
        with:
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607cc4e # v4.6.2
        with:
          name: sbom
          path: sbom.json

  build-and-push-image:
    name: Build & Push Container Image
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - auth-service
          - memory-hub
          - event-bus
          - policy-audit
          - platform-01-api
          - platform-02-api
          - platform-03-api
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.9.0

      - name: Log in to Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@72899f1f5bcb8d1a36551e9e17e5aa1ec3f65d21 # v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push image
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6.10.0
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign image with cosign
        if: github.event_name == 'push'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with kubectl
        run: |
          kubectl apply -f infrastructure/kustomize/overlays/dev/
          kubectl rollout status deployment -n core
          kubectl rollout status deployment -n observability

      - name: Verify deployment
        run: |
          kubectl get pods -n core
          kubectl get pods -n observability
          kubectl get svc -n core

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} --username admin --password ${{ secrets.ARGOCD_PASSWORD }}
          argocd app sync autoecoops-staging --auto-prune
          argocd app wait autoecoops-staging

      - name: Run integration tests
        run: |
          ./ci-cd/scripts/run-integration-tests.sh staging

      - name: Run smoke tests
        run: |
          ./ci-cd/scripts/run-smoke-tests.sh staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create deployment approval
        run: |
          echo "Deployment to production requires manual approval"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Deploy with ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} --username admin --password ${{ secrets.ARGOCD_PASSWORD }}
          argocd app sync autoecoops-prod --auto-prune
          argocd app wait autoecoops-prod

      - name: Verify production deployment
        run: |
          kubectl get pods -n core
          kubectl get pods -n platform-01
          kubectl get pods -n platform-02
          kubectl get pods -n platform-03
          kubectl get pods -n observability

      - name: Run production smoke tests
        run: |
          ./ci-cd/scripts/run-smoke-tests.sh production

      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Production deployment successful"
          echo "Deployed version: ${{ github.sha }}"

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate-commit, build, security-scan]
    if: failure()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@9d25e2bc2a30be389af24c16b15e65d5c95f6862 # v2.0.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "❌ AutoEcoOps CI/CD Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AutoEcoOps CI/CD Pipeline Failed*\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Details"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
