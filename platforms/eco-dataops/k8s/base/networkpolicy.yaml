apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dataops-network-policy
  namespace: eco-dataops
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: dataops-platform
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dataops
      ports:
        - port: 8093
          protocol: TCP
        - port: 9093
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dataops
    - to:
        - namespaceSelector: {}
      ports:
        - port: 5432
          protocol: TCP
        - port: 6379
          protocol: TCP
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
