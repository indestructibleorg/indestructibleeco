# =============================================================================
# SecCompOps Platform — Local Development Stack
# Usage: docker compose up -d
# =============================================================================

x-common-env: &common-env
  SECCOMPOPS_ENV: "development"
  SECCOMPOPS_DB_HOST: "postgres"
  SECCOMPOPS_DB_PORT: "5432"
  SECCOMPOPS_DB_NAME: "seccompops"
  SECCOMPOPS_DB_USER: "seccompops"
  SECCOMPOPS_DB_PASSWORD: "seccompops-dev-password"
  SECCOMPOPS_REDIS_URL: "redis://redis:6379/0"
  SECCOMPOPS_LOG_LEVEL: "DEBUG"
  SECCOMPOPS_LOG_FORMAT: "json"
  PYTHONPATH: "/app/src"

x-common-healthcheck: &common-healthcheck
  interval: 15s
  timeout: 5s
  retries: 5
  start_period: 10s

services:
  # ---------------------------------------------------------------------------
  # Core API — FastAPI security & compliance engine
  # ---------------------------------------------------------------------------
  seccompops-engine:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: seccompops-engine
    ports:
      - "8095:8095"
    environment:
      <<: *common-env
      SECCOMPOPS_COMPONENT: "engine"
      SECCOMPOPS_WORKERS: "2"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/healthz"]
      <<: *common-healthcheck
    volumes:
      - ./src:/app/src:ro
      - ./.config:/app/.config:ro
      - engine-data:/app/data
      - engine-logs:/app/logs
      - evidence-store:/app/evidence
    networks:
      - seccompops-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ---------------------------------------------------------------------------
  # Zero-Tolerance Enforcement Worker
  # ---------------------------------------------------------------------------
  seccompops-enforcer:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: seccompops-enforcer
    command: >
      python -m engines.zero_tolerance.engine
    environment:
      <<: *common-env
      SECCOMPOPS_COMPONENT: "enforcer"
      SECCOMPOPS_ENFORCEMENT_MODE: "strict"
    depends_on:
      seccompops-engine:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      <<: *common-healthcheck
    volumes:
      - ./src:/app/src:ro
      - ./.config:/app/.config:ro
      - enforcer-data:/app/data
    networks:
      - seccompops-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  # ---------------------------------------------------------------------------
  # Audit & Compliance Worker
  # ---------------------------------------------------------------------------
  seccompops-auditor:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: seccompops-auditor
    command: >
      python -m engines.browser_enforcement.engine
    environment:
      <<: *common-env
      SECCOMPOPS_COMPONENT: "auditor"
      SECCOMPOPS_AUDIT_MODE: "continuous"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      <<: *common-healthcheck
    volumes:
      - ./src:/app/src:ro
      - ./.config:/app/.config:ro
      - evidence-store:/app/evidence
    networks:
      - seccompops-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

  # ---------------------------------------------------------------------------
  # PostgreSQL — Audit metadata & evidence store
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: seccompops-postgres
    environment:
      POSTGRES_DB: "seccompops"
      POSTGRES_USER: "seccompops"
      POSTGRES_PASSWORD: "seccompops-dev-password"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seccompops -d seccompops"]
      <<: *common-healthcheck
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - seccompops-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis — Session management, caching, pub/sub
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: seccompops-redis
    command: >
      redis-server
        --maxmemory 128mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
        --appendfsync everysec
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *common-healthcheck
    volumes:
      - redis-data:/data
    networks:
      - seccompops-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 192M

  # ---------------------------------------------------------------------------
  # Prometheus — Metrics collection and alerting
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: seccompops-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    ports:
      - "9092:9090"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      <<: *common-healthcheck
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    networks:
      - seccompops-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

# ---------------------------------------------------------------------------
# Named volumes
# ---------------------------------------------------------------------------
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  engine-data:
    driver: local
  engine-logs:
    driver: local
  enforcer-data:
    driver: local
  evidence-store:
    driver: local

# ---------------------------------------------------------------------------
# Networks — isolate seccompops traffic
# ---------------------------------------------------------------------------
networks:
  seccompops-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
