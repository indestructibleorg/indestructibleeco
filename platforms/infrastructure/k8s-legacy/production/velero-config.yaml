apiVersion: batch/v1
kind: CronJob
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/cronjob/postgres-backup
    eco-base/urn: urn:eco-base:k8s:core:cronjob:postgres-backup:sha256-82b563d368318879c9ad54415370b3c652dffdf44997aae4649dfeefa1e8a001
  labels:
    app.kubernetes.io/name: postgres-backup
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    environment: production
  name: postgres-backup
  namespace: production
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - /bin/sh
            - -c
            - "PGPASSWORD=\"${POSTGRES_PASSWORD}\" pg_dump \\\n  -h \"${POSTGRES_HOST}\"\
              \ \\\n  -p \"${POSTGRES_PORT}\" \\\n  -U \"${POSTGRES_USER}\" \\\n \
              \ -d \"${POSTGRES_DB}\" \\\n  --format=custom \\\n  --compress=9 \\\n\
              \  --file=/backup/postgres-$(date +%Y%m%d-%H%M%S).dump\n"
            env:
            - name: POSTGRES_HOST
              value: postgresql.production.svc.cluster.local
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: postgres-db
                  name: machine-native-ops-secrets
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: postgres-user
                  name: machine-native-ops-secrets
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: machine-native-ops-secrets
            image: postgres:15-alpine
            name: postgres-backup
            volumeMounts:
            - mountPath: /backup
              name: backup
          restartPolicy: OnFailure
          volumes:
          - name: backup
            persistentVolumeClaim:
              claimName: postgres-backup-pvc
  schedule: 0 */4 * * *
---
