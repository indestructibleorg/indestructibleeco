apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
        component: backend
    spec:
      containers:
      - name: server
        image: ghcr.io/machops/ecosystem/server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: database-url
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: supabase-service-role-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: anthropic-api-key
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: groq-api-key
        - name: CLOUDFLARE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: cloudflare-api-token
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ecosystem-secrets
              key: jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    app: server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: server