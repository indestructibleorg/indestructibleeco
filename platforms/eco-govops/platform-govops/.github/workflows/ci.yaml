# =============================================================================
# GovOps Platform — CI Pipeline
# Lint, type-check, test, security scan, Docker build, governance compliance
# =============================================================================

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/govops-platform
  PYTHON_DEFAULT: "3.11"

jobs:
  # ---------------------------------------------------------------------------
  # Lint — ruff
  # ---------------------------------------------------------------------------
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86  # v4.2.0

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ".[dev]"

      - name: Run ruff check
        run: |
          source .venv/bin/activate
          ruff check --output-format=github src/ tests/

      - name: Run ruff format check
        run: |
          source .venv/bin/activate
          ruff format --check src/ tests/

  # ---------------------------------------------------------------------------
  # Type-check — mypy
  # ---------------------------------------------------------------------------
  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86  # v4.2.0

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ".[dev]"

      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy src/ --ignore-missing-imports

  # ---------------------------------------------------------------------------
  # Test — pytest with coverage
  # ---------------------------------------------------------------------------
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: govops_test
          POSTGRES_USER: govops
          POSTGRES_PASSWORD: test-password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U govops -d govops_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86  # v4.2.0

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ".[dev]"

      - name: Run tests
        env:
          GOVOPS_DB_HOST: localhost
          GOVOPS_DB_PORT: "5432"
          GOVOPS_DB_NAME: govops_test
          GOVOPS_DB_USER: govops
          GOVOPS_DB_PASSWORD: test-password
          GOVOPS_REDIS_URL: redis://localhost:6379/0
          GOVOPS_ENV: test
        run: |
          source .venv/bin/activate
          pytest tests/ \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -v

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Security scan — Trivy
  # ---------------------------------------------------------------------------
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e0f18c8ea39f3997  # v0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          format: "sarif"
          output: "trivy-fs-results.sarif"
          exit-code: "1"

      - name: Upload Trivy scan results
        if: always()
        uses: github/codeql-action/upload-sarif@4f3212b61783c3c68e8309a0f18842f009e21049  # v3.28.1
        with:
          sarif_file: "trivy-fs-results.sarif"

  # ---------------------------------------------------------------------------
  # Docker build
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2  # v3.10.0

      - name: Build Docker image
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1  # v6.16.0
        with:
          context: .
          file: Dockerfile.prod
          push: false
          load: true
          tags: govops-platform:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e0f18c8ea39f3997  # v0.28.0
        with:
          image-ref: "govops-platform:ci-${{ github.sha }}"
          severity: "CRITICAL,HIGH"
          format: "table"
          exit-code: "1"

  # ---------------------------------------------------------------------------
  # Governance compliance — self-dog-fooding
  # ---------------------------------------------------------------------------
  governance-check:
    name: Governance Compliance
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86  # v4.2.0

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ".[dev]"

      - name: Run governance scan (self-dog-fooding)
        run: |
          source .venv/bin/activate
          python -m engine.scanner.module_scanner \
            --target ./src \
            --config .config/governance-engine.yaml \
            --output governance-report.json \
            --dry-run

      - name: Verify compliance thresholds
        run: |
          source .venv/bin/activate
          python -c "
          import json, sys
          try:
              with open('governance-report.json') as f:
                  report = json.load(f)
              score = report.get('compliance_score', 0)
              print(f'Compliance score: {score}%')
              if score < 80:
                  print(f'FAIL: Compliance score {score}% below threshold 80%')
                  sys.exit(1)
              print('PASS: Compliance check passed')
          except FileNotFoundError:
              print('WARN: No governance report generated (scanner may not be implemented yet)')
              sys.exit(0)
          "

      - name: Upload governance report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: governance-report
          path: governance-report.json
          retention-days: 30
          if-no-files-found: ignore
