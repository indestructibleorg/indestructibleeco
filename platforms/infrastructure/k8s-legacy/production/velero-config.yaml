apiVersion: velero.io/v1
kind: Schedule
metadata:
  annotations:
    eco-base/uri: eco-base://platform/resource/infrastructure/k8s-legacy/production/velero-config.yaml
    eco-base/urn: urn:eco-base:platform:resource:infrastructure:k8s-legacy:production:velero-config.yaml
  labels:
    app.kubernetes.io/name: velero
    eco-base/governance: aligned
    eco-base/part-of: eco-base
    environment: production
  name: daily-cluster-backup
  namespace: velero
spec:
  schedule: 0 2 * * *
  template:
    excludedResources:
    - events
    - pods
    - endpoints
    hooks:
      resources:
      - includedNamespaces:
        - production
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: machine-native-ops
        name: pre-backup-hook
        pre:
        - exec:
            command:
            - /bin/sh
            - -c
            - echo 'Starting backup' && python -m pytest tests/backup_validation.py
            container: app
            onError: Continue
            timeout: 600s
    includedNamespaces:
    - production
    - istio-system
    - monitoring
    - velero
    storageLocation: default
    ttl: 720h
    volumeSnapshotLocations:
    - default
