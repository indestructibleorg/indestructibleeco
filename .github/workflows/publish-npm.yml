name: Publish NPM Packages

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  publish-shared-types:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      run: |
        git clone --depth 1 https://github.com/${{ github.repository }}.git .
        git checkout ${{ github.ref_name }}

    - name: Build and publish shared-types
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        mkdir -p /tmp/build-shared-types
        cp -r packages/shared-types/* /tmp/build-shared-types/
        cp tsconfig.base.json /tmp/build-shared-types/../../tsconfig.base.json 2>/dev/null || true
        cd /tmp/build-shared-types
        npm install
        npm run build || echo "No build output needed for types-only package"
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        npm publish --access public

  publish-api-client:
    runs-on: ubuntu-latest
    needs: publish-shared-types
    steps:
    - name: Checkout
      run: |
        git clone --depth 1 https://github.com/${{ github.repository }}.git .
        git checkout ${{ github.ref_name }}

    - name: Build and publish api-client
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        mkdir -p /tmp/build-api-client
        cp -r packages/api-client/* /tmp/build-api-client/
        cd /tmp/build-api-client
        npm install
        npm run build
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        npm publish --access public

  publish-ui-kit:
    runs-on: ubuntu-latest
    needs: publish-shared-types
    steps:
    - name: Checkout
      run: |
        git clone --depth 1 https://github.com/${{ github.repository }}.git .
        git checkout ${{ github.ref_name }}

    - name: Build and publish ui-kit
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        mkdir -p /tmp/build-ui-kit
        cp -r packages/ui-kit/* /tmp/build-ui-kit/
        cd /tmp/build-ui-kit
        npm install
        npm run build
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        npm publish --access public
