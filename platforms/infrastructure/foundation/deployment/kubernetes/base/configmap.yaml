  labels: {}
  name: machine-native-ops-config
  namespace: platform-03
---
apiVersion: v1
data:
  alertmanager-enabled: 'true'
  evaluation-interval: 15s
  grafana-replicas: '2'
  prometheus-retention: 15d
  scrape-interval: 15s
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/monitoring-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:monitoring-config:sha256-def269cda86b3b465fbe5c4d4e06a56e1ea2a24e194c486cd833abbabb064291
  labels: {}
  name: monitoring-config
  namespace: platform-03
---
apiVersion: v1
data:
  auto-rotation: 'true'
  backup-enabled: 'true'
  encryption-enabled: 'true'
  rotation-interval: 30d
