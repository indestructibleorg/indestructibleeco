---
apiVersion: v1
data:
  DEBUG_MODE: 'false'
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  MAX_WORKERS: '4'
  METRICS_ENABLED: 'true'
  RETRY_COUNT: '3'
  TIMEOUT_SECONDS: '30'
  TRACING_ENABLED: 'true'
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/machine-native-ops-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:machine-native-ops-config:sha256-1ba858718d0af4ed94e52121f49de29128b60ec53fdf527eef63c74d591cefe2
  labels: {}
  name: machine-native-ops-config
  namespace: platform-03
---
apiVersion: v1
data:
  alertmanager-enabled: 'true'
  evaluation-interval: 15s
  grafana-replicas: '2'
  prometheus-retention: 15d
  scrape-interval: 15s
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/monitoring-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:monitoring-config:sha256-f1ed6136f3192e3b90317cbea92ba9838723df19362ff9185f8cdbf8cfcac124
  labels: {}
  name: monitoring-config
  namespace: platform-03
---
apiVersion: v1
data:
  auto-rotation: 'true'
  backup-enabled: 'true'
  encryption-enabled: 'true'
  rotation-interval: 30d
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/secrets-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:secrets-config:sha256-2fd9d615af662c56d9e7b8a8ac626fc0111a074439fb1f817db35fbbc9298ee1
