---
apiVersion: v1
data:
  DEBUG_MODE: 'false'
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  MAX_WORKERS: '4'
  METRICS_ENABLED: 'true'
  RETRY_COUNT: '3'
  TIMEOUT_SECONDS: '30'
  TRACING_ENABLED: 'true'
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/machine-native-ops-config
