apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: govops-engine
  namespace: eco-govops
  labels:
    app.kubernetes.io/name: govops-engine
    app.kubernetes.io/part-of: govops-platform
    app.kubernetes.io/component: engine
    governance.io/managed: "true"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: govops-engine
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
