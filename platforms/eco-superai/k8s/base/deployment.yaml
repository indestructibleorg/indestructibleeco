apiVersion: apps/v1
kind: Deployment
metadata:
  name: superai-app
  namespace: eco-superai
  labels:
    app.kubernetes.io/name: superai-platform
    app.kubernetes.io/component: app
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: superai-platform
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: superai-platform
        app.kubernetes.io/component: app
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: superai-app
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: app
          image: ghcr.io/indestructibleautoops/superai-platform:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: superai-config
            - secretRef:
                name: superai-secrets
          env:
            - name: APP_ENV
              value: "production"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          volumeMounts:
            - name: app-logs
              mountPath: /app/logs
            - name: app-data
              mountPath: /app/data
            - name: tmp
              mountPath: /app/tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: app-logs
          emptyDir:
            sizeLimit: 500Mi
        - name: app-data
          emptyDir:
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superai-worker
  namespace: eco-superai
  labels:
    app.kubernetes.io/name: superai-platform
    app.kubernetes.io/component: worker
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: superai-platform
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: superai-platform
        app.kubernetes.io/component: worker
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: superai-worker
      terminationGracePeriodSeconds: 120
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: ghcr.io/indestructibleautoops/superai-platform:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - src.infrastructure.tasks.worker:celery_app
            - worker
            - --loglevel=info
            - --concurrency=4
            - --pool=prefork
            - -Q
            - default,quantum,ai,scientific
          envFrom:
            - configMapRef:
                name: superai-config
            - secretRef:
                name: superai-secrets
          env:
            - name: APP_ENV
              value: "production"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 4Gi
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - src.infrastructure.tasks.worker:celery_app
                - inspect
                - ping
                - --timeout=10
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 3
          volumeMounts:
            - name: worker-logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /app/tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: worker-logs
          emptyDir:
            sizeLimit: 500Mi
        - name: tmp
          emptyDir:
            sizeLimit: 200Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superai-beat
  namespace: eco-superai
  labels:
    app.kubernetes.io/name: superai-platform
    app.kubernetes.io/component: beat
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: superai-platform
      app.kubernetes.io/component: beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: superai-platform
        app.kubernetes.io/component: beat
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: superai-worker
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: beat
          image: ghcr.io/indestructibleautoops/superai-platform:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - src.infrastructure.tasks.worker:celery_app
            - beat
            - --loglevel=info
            - --schedule=/app/tmp/celerybeat-schedule
          envFrom:
            - configMapRef:
                name: superai-config
            - secretRef:
                name: superai-secrets
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /app/tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 50Mi