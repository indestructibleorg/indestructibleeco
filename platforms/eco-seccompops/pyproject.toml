[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "seccompops-platform"
version = "1.0.0"
description = "Security & Compliance Operations Platform â€” zero-tolerance enforcement, hallucination detection, browser operator security, evidence chain governance, and immutable audit operations."
requires-python = ">=3.11"
license = { text = "Proprietary" }
authors = [{ name = "IndestructibleAutoOps Security Team" }]

dependencies = [
    # === Core Web Framework ===
    "fastapi>=0.115,<1",
    "uvicorn[standard]>=0.32,<1",
    "pydantic>=2.10,<3",
    "pydantic-settings>=2.6,<3",
    "httpx>=0.27,<1",

    # === Database & ORM ===
    "sqlalchemy[asyncio]>=2.0,<3",
    "asyncpg>=0.30,<1",

    # === Caching & Task Queue ===
    "redis>=5.2,<6",
    "celery[redis]>=5.4,<6",

    # === Cryptography & Security ===
    "cryptography>=44.0,<45",
    "pyjwt>=2.9,<3",

    # === Monitoring & Logging ===
    "prometheus-client>=0.21,<1",
    "structlog>=24.4,<25",

    # === Configuration & Validation ===
    "pyyaml>=6.0,<7",
    "jsonschema>=4.23,<5",

    # === Utilities ===
    "typer>=0.14,<1",
    "rich>=13.9,<14",
    "tenacity>=9.0,<10",
    "networkx>=3.4,<4",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3,<9",
    "pytest-asyncio>=0.24,<1",
    "pytest-cov>=6.0,<7",
    "ruff>=0.8,<1",
    "mypy>=1.13,<2",
    "pre-commit>=4.0,<5",
]
quantum = [
    "blake3>=1.0,<2",
]

[project.scripts]
seccompops = "presentation.api.main:run"
seccompops-enforcer = "engines.zero_tolerance.engine:main"
seccompops-detector = "engines.hallucination_detection.detector:main"
seccompops-audit = "engines.browser_enforcement.engine:main"
seccompops-pqc = "engines.post_quantum_hsm.engine:main"
seccompops-policy = "engines.browser_policy.engine:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "SIM", "TCH"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
