apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: govops-engine
  namespace: eco-govops
  labels:
    app.kubernetes.io/name: govops-engine
    app.kubernetes.io/part-of: govops-platform
    app.kubernetes.io/component: engine
    governance.io/managed: "true"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: govops-engine
      app.kubernetes.io/component: engine
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8090
    # Allow traffic from Prometheus for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8090
  egress:
    # Allow egress to PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: govops
          podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to Redis
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: govops
          podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
