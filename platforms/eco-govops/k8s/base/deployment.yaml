apiVersion: apps/v1
kind: Deployment
metadata:
  name: govops-engine
  namespace: eco-govops
  labels:
    app.kubernetes.io/name: govops-engine
    app.kubernetes.io/instance: govops-engine-prod
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/component: engine
    app.kubernetes.io/version: "1.0.0"
    eco-base/platform: platform-govops
    eco-base/environment: production
    eco-base/owner: governance-operations-team
    governance.io/managed: "true"
  annotations:
    eco-base/uri: "eco-base://k8s/platform-govops/deployment/govops-engine"
    eco-base/urn: "urn:eco-base:k8s:platform-govops:deployment:govops-engine:gl.gov.ops-platform"
    eco-base/audit-log-level: "full"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: govops-engine
      app.kubernetes.io/component: engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: govops-engine
        app.kubernetes.io/instance: govops-engine-prod
        app.kubernetes.io/part-of: eco-base
        app.kubernetes.io/component: engine
        app.kubernetes.io/version: "1.0.0"
        eco-base/platform: platform-govops
        eco-base/environment: production
        governance.io/managed: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: govops-engine
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: govops-engine
          image: govops/govops-engine:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: govops-engine-config
            - secretRef:
                name: govops-engine-secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 250m
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - govops-engine
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
