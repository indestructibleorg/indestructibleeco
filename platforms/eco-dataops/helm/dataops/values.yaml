replicaCount: 2

image:
  repository: dataops-platform
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8093
  metricsPort: 9093

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: "1"
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

postgresql:
  enabled: true
  auth:
    database: dataops
    username: dataops

redis:
  enabled: true
  architecture: standalone

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

evidence:
  mode: strict
  chainVerification: true

replay:
  mode: continuous
  retentionDays: 2555  # 7 years
