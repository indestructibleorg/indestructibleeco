apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: indestructibleeco

resources:
  # Namespaces
  - namespaces/platform.qyaml
  # ConfigMaps
  - configmaps/api-config.qyaml
  # Secrets (Sealed)
  - secrets/sealed-secrets.qyaml
  # Deployments
  - deployments/api.qyaml
  - deployments/ai.qyaml
  # Services
  - services/api-svc.qyaml
  - services/ai-svc.qyaml
  # Ingress
  - ingress/main-ingress.qyaml

commonLabels:
  platform: indestructibleeco
  managed-by: yaml-toolkit-v1