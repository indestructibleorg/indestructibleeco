apiVersion: gl.platform.v1
kind: PlatformManifest
metadata:
  name: superai-platform
  glName: "gl.ai.superai-platform"
  version: "1.0.0"
spec:
  description: "Quantum-AI Hybrid Cloud-Native Platform"
  tier: "platform-03"
  owner: "ai-quantum-team"

  runtime:
    language: python
    framework: fastapi
    ports:
      api: 8096
      metrics: 9096
    health:
      liveness: /healthz
      readiness: /readyz

  boundary:
    api_boundary: strict

  extraction:
    target_repo: "https://github.com/indestructiblemachinen/ai-chatbot"
    target_path: "platforms/superai-platform"
    standalone_ready: true

  components:
    engines:
      - name: quantum-simulator
        description: "Qiskit/Cirq quantum circuit simulation"
      - name: quantum-optimizer
        description: "VQE/QAOA optimization algorithms"
      - name: quantum-ml
        description: "Quantum machine learning pipeline"
      - name: fpga-controller
        description: "ARTIQ/QICK FPGA hardware control"
    adapters:
      - name: github-quantum-ci
        description: "GitHub Actions quantum simulation CI"
      - name: gke-quantum-job
        description: "GKE Kubernetes Job for quantum workloads"

  compliance:
    frameworks:
      - ISO_27001
      - SOC2_Type_II

  # ECO Namespace Specification v1.0 Alignment
  eco_namespace:
    k8s_namespace: eco-superai
    eco_uri: "eco-base://k8s/platform-superai/namespace/eco-superai"
    eco_urn: "urn:eco-base:k8s:platform-superai:namespace:eco-superai:gl.ai.superai-platform"
    eco_env_prefix: "PLATFORM_SUPERAI_"
    mandatory_labels:
      eco-base/platform: platform-superai
      eco-base/environment: production
      eco-base/owner: ai-quantum-team
    mandatory_annotations:
      eco-base/governance-policy: "eco-superai-governance.rego"
      eco-base/audit-log-level: "full"
