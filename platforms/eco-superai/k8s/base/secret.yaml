apiVersion: v1
kind: Secret
metadata:
  name: superai-secrets
  namespace: eco-superai
  labels:
    app.kubernetes.io/name: superai-platform
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  SECRET_KEY: "CHANGE-ME-use-openssl-rand-hex-64"
  JWT_SECRET_KEY: "CHANGE-ME-use-openssl-rand-hex-64"
  DATABASE_URL: "postgresql+asyncpg://superai:CHANGE_ME@postgres.superai:5432/superai_db"
  DATABASE_URL_SYNC: "postgresql://superai:CHANGE_ME@postgres.superai:5432/superai_db"
  REDIS_URL: "redis://:CHANGE_ME@redis.superai:6379/0"
  REDIS_PASSWORD: "CHANGE_ME"
  CELERY_BROKER_URL: "amqp://superai:CHANGE_ME@rabbitmq.superai:5672//"
  CELERY_RESULT_BACKEND: "redis://:CHANGE_ME@redis.superai:6379/1"
  AI_OPENAI_API_KEY: ""
  QUANTUM_IBM_TOKEN: ""
  QUANTUM_IBM_INSTANCE: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: superai-db-credentials
  namespace: eco-superai
  labels:
    app.kubernetes.io/name: superai-platform
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_DB: "superai_db"
  POSTGRES_USER: "superai"
  POSTGRES_PASSWORD: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: superai-registry-credentials
  namespace: eco-superai
  labels:
    app.kubernetes.io/name: superai-platform
    app.kubernetes.io/component: registry
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30=