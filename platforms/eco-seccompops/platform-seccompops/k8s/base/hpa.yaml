apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: seccompops-engine-hpa
  namespace: eco-seccompops
  labels:
    app.kubernetes.io/name: seccompops-platform
    app.kubernetes.io/part-of: eco-base
    app.kubernetes.io/component: engine
    governance.io/managed: "true"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: seccompops-engine
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
