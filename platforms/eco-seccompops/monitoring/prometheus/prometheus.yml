global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "seccompops-engine"
    metrics_path: /metrics
    static_configs:
      - targets: ["seccompops-engine:9095"]
        labels:
          platform: "seccompops"
          component: "engine"

  - job_name: "seccompops-enforcer"
    metrics_path: /metrics
    static_configs:
      - targets: ["seccompops-enforcer:9096"]
        labels:
          platform: "seccompops"
          component: "enforcer"

  - job_name: "seccompops-auditor"
    metrics_path: /metrics
    static_configs:
      - targets: ["seccompops-auditor:9097"]
        labels:
          platform: "seccompops"
          component: "auditor"
