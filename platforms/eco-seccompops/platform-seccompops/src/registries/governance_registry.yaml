spec:
  # ============================================
  # GLCM MODULES SPECIFICATIONS
  # ============================================
  glcmModules:
    GLCM_NAR:
      id: "GLCM-NAR"
      name: "Narrative-Free Language Enforcement"
      version: "1.0.0"
      description: "Enforce narrative-free, canonical language representation in all governance and evidence records"
      purpose: "Eliminate subjective language that could cloud objective decision-making"
      
      requirements:
        - no_subjective_descriptions
        - no_narrative_elements
        - no_timestamps_in_narrative
        - canonical_data_representation
        - language_neutrality
        - factual_only_content
      
      validationRules:
        rule_001:
          id: "NAR-001"
          description: "Reject subjective adjectives and adverbs"
          pattern: "^(very|extremely|critically|surprisingly|interestingly|basically|essentially).*"
          action: "REJECT"
          severity: "CRITICAL"
          
        rule_002:
          id: "NAR-002"
          description: "Enforce canonical naming conventions"
          pattern: "^[A-Z][a-zA-Z0-9_]*$"
          action: "VALIDATE"
          severity: "HIGH"
          
        rule_003:
          id: "NAR-003"
          description: "Reject causality implications without explicit evidence"
          keywords: ["caused", "caused by", "resulted in", "led to"]
          action: "REJECT_WITHOUT_EVIDENCE"
          severity: "HIGH"
          
        rule_004:
          id: "NAR-004"
          description: "Remove temporal language from facts"
          pattern: "\\b(recently|shortly|soon|eventually|finally|eventually)\\b"
          action: "REMOVE"
          severity: "MEDIUM"
      
      appliesTo:
        layers: [L1, L4]
        domains: [D4]
        capabilities: [C10]
        components: [COMP-BE-1]
      
      enforcement_points:
        - evidence_collection
        - audit_trail_generation
        - policy_statements
        - decision_documentation
      
      impact_on_evidence: "All evidence narratives sanitized to remove subjective language"
    
    GLCM_FCT:
      id: "GLCM-FCT"
      name: "False Timeline Detection"
      version: "1.0.0"
      description: "Detect and prevent false or manipulated timelines in violation detection and remediation records"
      purpose: "Ensure chronological integrity and prevent timeline manipulation"
      
      requirements:
        - immutable_timestamps
        - monotonic_timestamp_increment
        - cryptographic_verification
        - sequence_validation
        - causal_consistency
      
      validationRules:
        rule_001:
          id: "FCT-001"
          description: "Verify timestamp monotonicity"
          condition: "for all events: event[i].timestamp >= event[i-1].timestamp"
          action: "REJECT_IF_VIOLATED"
          severity: "CRITICAL"
          escalation: "IMMEDIATE_ALERT"
          
        rule_002:
          id: "FCT-002"
          description: "Verify cryptographic hash chain continuity"
          condition: "hash(event[i-1]) == reference_in_event[i]"
          action: "ALERT_IF_VIOLATED"
          severity: "CRITICAL"
          escalation: "SECURITY_TEAM"
          
        rule_003:
          id: "FCT-003"
          description: "Detect timestamp reversals"
          condition: "event[i].timestamp < event[i-1].timestamp"
          action: "REJECT_AND_ALERT"
          severity: "CRITICAL"
          
        rule_004:
          id: "FCT-004"
          description: "Verify causal dependencies between events"
          condition: "effect_event.timestamp > cause_event.timestamp"
          action: "ALERT_IF_VIOLATED"
          severity: "HIGH"
      
      appliesTo:
        layers: [L4]
        domains: [D3, D4]
        capabilities: [C11]
        components: [COMP-BE-10]
      
      enforcement_points:
        - replay_verification
        - hash_chain_validation
        - timeline_reconstruction
        - evidence_audits
      
      detection_methods:
        - monotonic_check
        - hash_verification
        - sequence_analysis
        - statistical_anomaly_detection
      
      response_protocol:
        - action: "ALERT_CRITICAL"
          condition: "False timeline detected"
        - action: "PRESERVE_EVIDENCE"
          reason: "Preserve all intermediate states for investigation"
        - action: "ESCALATE"
          escalation_level: "SECURITY_TEAM"
    
    GLCM_UNC:
      id: "GLCM-UNC"
      name: "Unconc Concluded Evidence Detection"
      version: "1.0.0"
      description: "Detect evidence lacking proper conclusion or disposition, requiring explicit closure"
      purpose: "Ensure all violations are properly concluded and disposition documented"
      
      requirements:
        - mandatory_conclusion
        - conclusion_timestamp
        - conclusion_authority
        - evidence_closure
        - disposition_documentation
      
      validationRules:
        rule_001:
          id: "UNC-001"
          description: "Every evidence must have a formal conclusion"
          condition: "evidence.conclusion != null AND evidence.conclusion != empty"
          action: "REJECT_IF_NULL"
          severity: "CRITICAL"
          
        rule_002:
          id: "UNC-002"
          description: "Conclusion must be from authorized signatory"
          condition: "evidence.conclusion.authority in authorized_signers"
          action: "VALIDATE"
          severity: "CRITICAL"
          
        rule_003:
          id: "UNC-003"
          description: "Conclusion must be digitally signed"
          condition: "evidence.conclusion.signature verifies"
          action: "REJECT_IF_UNSIGNED"
          severity: "CRITICAL"
          
        rule_004:
          id: "UNC-004"
          description: "Conclude evidence within SLA"
          condition: "now - evidence.created_timestamp <= 30_days"
          action: "ALERT_IF_EXCEEDED"
          severity: "HIGH"
      
      appliesTo:
        layers: [L1]
        domains: [D1]
        capabilities: [C12]
        components: [COMP-BE-2]
      
      conclusion_types:
        - REMEDIATED
        - FALSE_POSITIVE
        - ACCEPTED_RISK
        - DEFERRED
        - IRRELEVANT
      
      mandatory_fields:
        - conclusion_type
        - conclusion_reason
        - conclusion_authority
        - conclusion_timestamp
        - digital_signature
      
      enforcement_points:
        - evidence_finalization
        - compliance_reporting
        - audit_trail_closure
    
    GLCM_EVC:
      id: "GLCM-EVC"
      name: "Evidence Chain Enforcement"
      version: "1.0.0"
      description: "Enforce continuous, unbreakable evidence chain with cryptographic binding between all events"
      purpose: "Maintain unbroken chain of custody for all evidence"
      
      requirements:
        - continuous_chain
        - no_missing_links
        - cryptographic_binding
        - immutability_guarantee
        - tamper_detection
      
      validationRules:
        rule_001:
          id: "EVC-001"
          description: "Verify chain continuity - no missing links"
          condition: "no_gaps_detected in evidence_chain"
          action: "REJECT_IF_VIOLATED"
          severity: "CRITICAL"
          
        rule_002:
          id: "EVC-002"
          description: "Each link must cryptographically reference previous"
          condition: "for all i: chain[i].previous_hash == SHA256(chain[i-1])"
          action: "VALIDATE"
          severity: "CRITICAL"
          
        rule_003:
          id: "EVC-003"
          description: "Detect chain tampering attempts"
          condition: "hash_mismatch detected"
          action: "ALERT_CRITICAL"
          severity: "CRITICAL"
          escalation: "IMMEDIATE"
          
        rule_004:
          id: "EVC-004"
          description: "Verify chain signatures at regular intervals"
          frequency: "hourly"
          condition: "all signatures valid"
          action: "ALERT_IF_INVALID"
          severity: "CRITICAL"
      
      appliesTo:
        layers: [L1, L2]
        domains: [D2]
        capabilities: [C13]
        components: [COMP-BE-6]
      
      chain_structure:
        - event_id
        - event_data_canonical
        - timestamp_utc
        - previous_hash
        - current_hash_sha256
        - digital_signature
      
      enforcement_points:
        - evidence_collection
        - audit_trail_generation
        - compliance_verification
        - forensic_analysis
      
      tamper_detection:
        - hash_verification
        - signature_validation
        - sequence_check
        - cryptographic_binding_verification
    
    GLCM_AUTO:
      id: "GLCM-Auto"
      name: "Auto-Adaptation Mode"
      version: "1.0.0"
      description: "Automatic adaptation of governance rules based on environmental context"
      purpose: "Balance strict governance with operational flexibility across different environments"
      
      requirements:
        - context_awareness
        - dynamic_rule_adaptation
        - fallback_mechanisms
        - audit_trail_preservation
      
      adaptationContexts:
        development:
          name: "Development Environment"
          enforcement_level: "RELAXED"
          rule_strictness: 0.5
          auto_fix_enabled: true
          approval_required: false
          audit_logging: "DETAILED"
          
        staging:
          name: "Staging Environment"
          enforcement_level: "MODERATE"
          rule_strictness: 0.75
          auto_fix_enabled: true
          approval_required: true
          audit_logging: "COMPREHENSIVE"
          
        production:
          name: "Production Environment"
          enforcement_level: "STRICT"
          rule_strictness: 1.0
          auto_fix_enabled: false
          approval_required: true
          audit_logging: "IMMUTABLE"
          
        audit:
          name: "Audit Mode"
          enforcement_level: "MAXIMUM"
          rule_strictness: 1.2
          auto_fix_enabled: false
          approval_required: true
          audit_logging: "FORENSIC"
      
      appliesTo:
        all_layers: true
        all_domains: true
      
      contextDetection:
        methods:
          - environment_variable
          - deployment_tag
          - network_segment
          - request_origin
      
      adaptation_triggers:
        - context_change_detected
        - compliance_requirement_change
        - security_incident
        - audit_notification

  # ============================================
  # HASH CHAIN SPECIFICATION
  # ============================================
  hashChainSpec:
    version: "1.0.0"
    purpose: "Specify cryptographic hash chain for immutable evidence storage"
    
    algorithms:
      primary:
        name: "SHA-256"
        strength: "256-bit"
        compliance_frameworks: [NIST, FIPS140_2]
        implementation: "OpenSSL"
        
      secondary:
        name: "SHA-512"
        strength: "512-bit"
        compliance_frameworks: [NIST, FIPS140_2]
        use_case: "High-security environments"
        
      fallback:
        name: "BLAKE2b"
        strength: "512-bit"
        compliance_frameworks: [IETF_RFC7693]
        use_case: "Performance-critical scenarios"
    
    chainStructure:
      version: "1.0.0"
      format:
        - field: "event_id"
          type: "UUID"
          description: "Unique identifier for this event"
          mandatory: true
          
        - field: "event_data"
          type: "JSON"
          description: "Canonicalized event data"
          mandatory: true
          encoding: "UTF-8"
          
        - field: "timestamp"
          type: "ISO_8601_UTC"
          description: "Event timestamp in UTC"
          mandatory: true
          format: "YYYY-MM-DDTHH:MM:SS.sssZ"
          
        - field: "previous_hash"
          type: "Hex_String"
          description: "SHA256 hash of previous event"
          mandatory: true
          length: 64
          
        - field: "current_hash"
          type: "Hex_String"
          description: "SHA256 hash of this event"
          mandatory: true
          computation: "SHA256(event_data + previous_hash)"
          length: 64
          
        - field: "digital_signature"
          type: "Base64"
          description: "RSA-4096 or ECDSA-P256 signature"
          mandatory: true
          algorithm: ["RSA-4096", "ECDSA-P256"]
          
        - field: "chain_version"
          type: "String"
          description: "Version of chain format"
          mandatory: true
          current_version: "1.0.0"
    
    verificationRules:
      hash_verification:
        rule_id: "HASH-001"
        description: "Verify each event's hash against computed value"
        computation: "event.current_hash == SHA256(event.event_data + event.previous_hash)"
        frequency: "ON_ACCESS"
        severity: "CRITICAL"
        
      chain_continuity:
        rule_id: "HASH-002"
        description: "Verify hash chain continuity across all events"
        condition: "for all events: event[i].previous_hash == event[i-1].current_hash"
        frequency: "HOURLY"
        severity: "CRITICAL"
        
      chain_break_detection:
        rule_id: "HASH-003"
        description: "Detect hash chain breaks and anomalies"
        condition: "hash mismatch or missing link detected"
        action: "ALERT_CRITICAL"
        escalation: "IMMEDIATE"
        severity: "CRITICAL"
        
      signature_verification:
        rule_id: "HASH-004"
        description: "Verify digital signatures on all events"
        condition: "signature.verify(event_data, public_key) == true"
        frequency: "ON_ACCESS"
        severity: "CRITICAL"
    
    immutability:
      storage_type: "Write-Once-Read-Many (WORM)"
      versioning: "Version-controlled, never overwritten"
      deletion: "PERMANENTLY_DISABLED"
      modification: "PERMANENTLY_DISABLED"
      backup:
        multi_region: true
        replication_factor: 3
        cryptographic_validation: true
        
      retention_policy:
        minimum_years: 7
        compliance_requirement: "SOC2, ISO27001, HIPAA"
        archival_after_days: 365
        purge_after_years: 10
    
    performance:
      hash_computation_time_ms: "< 10"
      chain_verification_per_event_ms: "< 5"
      total_chain_verification_complexity: "O(n)"
      bulk_verification_throughput: "> 1000 events/sec"
      
      optimization:
        - merkle_tree_for_batch_verification
        - index_hash_points
        - cached_hash_computations
        - parallelized_verification

  # ============================================
  # CANONICALIZATION SPECIFICATION
  # ============================================
  canonicalizationSpec:
    version: "1.0.0"
    purpose: "Normalize data representation for consistent governance and reproducible verification"
    principle: "Ensure identical input always produces identical canonical output"
    
    code_canonicalization:
      rules:
        - rule_id: "CAN-CODE-001"
          description: "Remove all comments"
          applies_to: "source_code"
          action: "REMOVE_ALL_COMMENTS"
          
        - rule_id: "CAN-CODE-002"
          description: "Normalize whitespace and formatting"
          applies_to: "source_code"
          action: "NORMALIZE_WHITESPACE"
          detail: "Single spaces, no tabs, consistent indentation"
          
        - rule_id: "CAN-CODE-003"
          description: "Sort import/require statements"
          applies_to: "source_code"
          action: "SORT_IMPORTS"
          order: "ALPHABETICAL"
          
        - rule_id: "CAN-CODE-004"
          description: "Normalize variable naming conventions"
          applies_to: "identifiers"
          action: "NORMALIZE_TO_SNAKE_CASE"
          
        - rule_id: "CAN-CODE-005"
          description: "Remove dynamic code generation patterns"
          applies_to: "source_code"
          action: "FLAG_AND_REJECT"
          severity: "HIGH"
    
    data_canonicalization:
      rules:
        - rule_id: "CAN-DATA-001"
          description: "Remove all timestamps from narrative"
          applies_to: "event_data"
          action: "REMOVE_AND_STORE_SEPARATELY"
          
        - rule_id: "CAN-DATA-002"
          description: "Sort object keys alphabetically"
          applies_to: "json_objects"
          action: "SORT_KEYS_ALPHABETICALLY"
          
        - rule_id: "CAN-DATA-003"
          description: "Normalize character encoding to UTF-8"
          applies_to: "all_text"
          action: "NORMALIZE_TO_UTF8"
          
        - rule_id: "CAN-DATA-004"
          description: "Remove volatile data (random, UUIDs)"
          applies_to: "data_fields"
          action: "REPLACE_WITH_PLACEHOLDER"
          
        - rule_id: "CAN-DATA-005"
          description: "Normalize numeric precision"
          applies_to: "numeric_values"
          action: "ROUND_TO_6_DECIMAL_PLACES"
    
    evidence_canonicalization:
      rules:
        - rule_id: "CAN-EVIDENCE-001"
          description: "Extract immutable facts only"
          applies_to: "evidence"
          action: "FILTER_MUTABLE_DATA"
          
        - rule_id: "CAN-EVIDENCE-002"
          description: "Remove subjective assessments"
          applies_to: "evidence_narrative"
          action: "APPLY_GLCM_NAR"
          
        - rule_id: "CAN-EVIDENCE-003"
          description: "Normalize event structure"
          applies_to: "event_records"
          action: "MAP_TO_CANONICAL_SCHEMA"
          
        - rule_id: "CAN-EVIDENCE-004"
          description: "Remove causality implications"
          applies_to: "relationships"
          action: "REQUIRE_EXPLICIT_EVIDENCE"
    
    outputFormat:
      type: "JSON"
      schema: "canonical_evidence_schema.json"
      encoding: "UTF-8"
      compression: "GZIP (optional)"
      encryption: "AES-256-GCM"
      signing: "RSA-4096 or ECDSA-P256"
      
    validationChecklist:
      - item: "Input data parsed correctly"
      - item: "All canonicalization rules applied"
      - item: "Output conforms to schema"
      - item: "Reproducible (same input â†’ same output)"
      - item: "Reversible (can extract original from canonical)"
      - item: "No data loss for audit purposes"
    
    reproducibility:
      guarantee: "STRICT"
      verification_method: "Multiple independent runs produce identical output"
      test_coverage: "> 95%"
      version_compatibility: "Forward and backward compatible"

  # ============================================
  # EVIDENCE SPECIFICATION
  # ============================================
  evidenceSpec:
    version: "1.0.0"
    definition: "Immutable record of violation detection, analysis, and remediation"
    principle: "Complete chain of custody for all governance actions"
    
    mandatoryFields:
      - field: "id"
        type: "UUID"
        description: "Unique evidence ID"
        immutable: true
        
      - field: "created_timestamp"
        type: "ISO_8601_UTC"
        description: "Evidence creation timestamp"
        immutable: true
        
      - field: "detection_timestamp"
        type: "ISO_8601_UTC"
        description: "When violation was detected"
        immutable: true
        
      - field: "violation_type"
        type: "Enum"
        values: ["CRITICAL", "HIGH", "MEDIUM", "LOW"]
        immutable: true
        
      - field: "violation_description"
        type: "String"
        description: "Canonical violation description (GLCM-NAR compliant)"
        immutable: true
        constraints: "Narrative-free, factual only"
        
      - field: "affected_system"
        type: "String"
        description: "System or component affected"
        immutable: true
        
      - field: "affected_code"
        type: "String"
        description: "Code snippet (canonical representation)"
        immutable: true
        
      - field: "detection_method"
        type: "Enum"
        values: ["STATIC", "RUNTIME", "SEMANTIC"]
        immutable: true
        
      - field: "confidence_score"
        type: "Float"
        range: [0.0, 1.0]
        description: "Detection confidence (0.0 = uncertain, 1.0 = certain)"
        immutable: true
        
      - field: "evidence_hash"
        type: "Hex_String"
        description: "SHA-256 hash of evidence"
        immutable: true
        computation: "SHA256(evidence_data)"
        
      - field: "collected_by"
        type: "String"
        description: "Component/service that collected evidence"
        immutable: true
        examples: ["COMP-BE-1", "COMP-BE-4"]
    
    optionalFields:
      - field: "additional_context"
        type: "JSON"
        description: "Contextual information"
        immutable: false
        
      - field: "related_cves"
        type: "Array[String]"
        description: "Related CVE references"
        
      - field: "environmental_data"
        type: "JSON"
        description: "Runtime environment information"
    
    immutabilityRules:
      - "Once created, no modification allowed"
      - "All updates create new version with backward reference"
      - "Previous versions retained permanently (never deleted)"
      - "All versions cryptographically linked"
      - "Tamper attempts trigger alerts"
    
    versionManagement:
      mechanism: "Immutable versioning with linked history"
      version_format: "SEMVER"
      change_tracking: "All changes logged with timestamp and authority"
    
    retentionPolicy:
      minimum_years: 7
      compliance_requirements: [SOC2_Type_II, ISO_27001, HIPAA, GDPR, PCI_DSS]
      archival_after_days: 365
      purge_after_years: 10
      cold_storage: "S3 Glacier after 1 year"
    
    accessControl:
      read:
        - EVIDENCE_REVIEWER
        - AUDITOR
        - COMPLIANCE_OFFICER
        - SECURITY_TEAM
      write:
        - DETECTION_ENGINE
        - EVIDENCE_COLLECTOR
      delete:
        - NOBODY  # Immutable, never delete
      audit:
        - ALL_OPERATIONS
      
      enforcement: "Role-based access control (RBAC)"
      logging: "All access attempts logged"
      encryption: "All evidence encrypted at rest and in transit"
    
    auditTrail:
      scope: "All operations on evidence"
      fields:
        - operation_type
        - timestamp
        - operator_id
        - before_state
        - after_state
        - justification
      retention: ">= 7 years"
      immutability: "STRICT"

  # ============================================
  # REPLAY SPECIFICATION
  # ============================================
  replaySpec:
    version: "1.0.0"
    purpose: "Enable reproducible replay of governance decisions and evidence chain verification"
    principle: "Absolute reproducibility and verifiability of all governance actions"
    
    prerequisites:
      - "All evidence available and accessible"
      - "Hash chain intact and verified"
      - "Governance rules unchanged (or versioned)"
      - "System state reproducible"
      - "All dependencies available"
    
    replayTypes:
      fullReplay:
        name: "Full Replay"
        description: "Replay entire violation detection and remediation sequence"
        scope: "End-to-end"
        validation: "All GLCM rules and hash chain"
        sla_time: "< 5 minutes"
        use_case: "Compliance verification, forensic analysis"
        
      partialReplay:
        name: "Partial Replay"
        description: "Replay specific phase or layer"
        scope: "Single layer or phase"
        validation: "Phase-specific rules"
        sla_time: "< 2 minutes"
        use_case: "Targeted verification, debugging"
        
      timelineVerification:
        name: "Timeline Verification"
        description: "Verify timeline consistency without full replay"
        scope: "Timeline and causality only"
        validation: "GLCM-FCT rules"
        sla_time: "< 30 seconds"
        use_case: "Quick integrity check"
    
    verificationRules:
      - rule: "Original violation state before remediation"
        validation_point: "START"
        
      - rule: "Detection method reproducible with same results"
        validation_point: "DETECTION_PHASE"
        
      - rule: "Decision logic reproducible with same inputs/outputs"
        validation_point: "DECISION_PHASE"
        
      - rule: "Execution steps reproducible without side effects"
        validation_point: "EXECUTION_PHASE"
        
      - rule: "Final state after remediation matches recorded state"
        validation_point: "END"
        
      - rule: "Timeline monotonicity verified (GLCM-FCT)"
        validation_point: "TIMELINE"
        
      - rule: "Hash chain integrity verified (GLCM-EVC)"
        validation_point: "HASH_CHAIN"
        
      - rule: "Narrative-free compliance verified (GLCM-NAR)"
        validation_point: "EVIDENCE"
    
    failureHandling:
      scenarios:
        - condition: "Replay fails at any stage"
          action: "ALERT_CRITICAL"
          escalation: "SECURITY_TEAM"
          
        - condition: "Hash chain verification fails"
          action: "ALERT_CRITICAL"
          reason: "Potential tampering detected"
          escalation: "IMMEDIATE"
          
        - condition: "Timeline inconsistency detected"
          action: "ALERT_CRITICAL"
          reason: "Potential false timeline"
          escalation: "IMMEDIATE"
          
        - condition: "Replay result differs from recorded state"
          action: "ALERT_HIGH"
          reason: "Potential state corruption"
          escalation: "URGENT"
      
      preservation:
        - "Preserve all intermediate states"
        - "Preserve all error messages"
        - "Preserve all evidence"
        - "Generate forensic report"
        - "Lock evidence from further modifications"
    
    auditTrail:
      logging: "Every replay attempt logged"
      fields:
        - replay_id
        - initiator
        - replay_type
        - timestamp
        - duration
        - status
        - result
      retention: ">= 7 years"

  # ============================================
  # COMPLIANCE MAPPING
  # ============================================
  complianceMapping:
    version: "1.0.0"
