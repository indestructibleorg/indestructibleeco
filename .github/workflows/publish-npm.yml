name: Publish NPM Packages

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  publish-shared-types:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

    - name: Setup Node.js
      uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
      with:
        node-version: "20"
        registry-url: "https://registry.npmjs.org"

    - name: Build and publish shared-types
      working-directory: packages/shared-types
      run: |
        npm install --legacy-peer-deps
        npm run build
        # Skip if version already published
        PKG_NAME=$(node -p "require('./package.json').name")
        PKG_VER=$(node -p "require('./package.json').version")
        if npm view "${PKG_NAME}@${PKG_VER}" version 2>/dev/null; then
          echo "Version ${PKG_VER} already published, skipping"
        else
          npm publish --access public
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-api-client:
    runs-on: ubuntu-latest
    needs: publish-shared-types
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

    - name: Setup Node.js
      uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
      with:
        node-version: "20"
        registry-url: "https://registry.npmjs.org"

    - name: Build and publish api-client
      working-directory: packages/api-client
      run: |
        npm install --legacy-peer-deps
        npm run build
        PKG_NAME=$(node -p "require('./package.json').name")
        PKG_VER=$(node -p "require('./package.json').version")
        if npm view "${PKG_NAME}@${PKG_VER}" version 2>/dev/null; then
          echo "Version ${PKG_VER} already published, skipping"
        else
          npm publish --access public
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-ui-kit:
    runs-on: ubuntu-latest
    needs: publish-shared-types
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

    - name: Setup Node.js
      uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
      with:
        node-version: "20"
        registry-url: "https://registry.npmjs.org"

    - name: Build and publish ui-kit
      working-directory: packages/ui-kit
      run: |
        npm install --legacy-peer-deps
        npm run build
        PKG_NAME=$(node -p "require('./package.json').name")
        PKG_VER=$(node -p "require('./package.json').version")
        if npm view "${PKG_NAME}@${PKG_VER}" version 2>/dev/null; then
          echo "Version ${PKG_VER} already published, skipping"
        else
          npm publish --access public
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
