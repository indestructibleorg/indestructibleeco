  labels: {}
  name: machine-native-ops-config
  namespace: platform-03
---
apiVersion: v1
data:
  alertmanager-enabled: 'true'
  evaluation-interval: 15s
  grafana-replicas: '2'
  prometheus-retention: 15d
  scrape-interval: 15s
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/monitoring-config
    eco-base/urn: urn:eco-base:k8s:core:configmap:monitoring-config:sha256-534b942ccdfbcd31401b4b7193dcfbe3cfea7c73003a894cacc320662c56f02c
  labels: {}
  name: monitoring-config
  namespace: platform-03
---
apiVersion: v1
data:
  auto-rotation: 'true'
  backup-enabled: 'true'
  encryption-enabled: 'true'
  rotation-interval: 30d
kind: ConfigMap
metadata:
  annotations:
    eco-base/uri: eco-base://k8s/core/configmap/secrets-config
