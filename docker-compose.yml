version: "3.9"
# Local development â€” backend services + infrastructure
# Usage: docker compose up -d

services:
  postgres:
    image: supabase/postgres:15.1.1.78
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: indestructibleeco
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:54321}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-local-service-key}
      CORS_ORIGIN: http://localhost:5173
      AI_SERVICE_GRPC_URL: ai:8000
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
      - ./backend/api/src:/app/src

  ai:
    build:
      context: ./backend/ai
      dockerfile: Dockerfile
    environment:
      PORT: 8001
      GRPC_PORT: 8000
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "8001:8001"
      - "8000:8000"
    depends_on:
      - redis

volumes:
  postgres-data:
  redis-data: