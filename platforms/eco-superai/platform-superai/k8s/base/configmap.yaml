apiVersion: v1
kind: ConfigMap
metadata:
  name: superai-config
  namespace: eco-superai
  labels:
    app.kubernetes.io/name: superai-platform
    app.kubernetes.io/component: config
data:
  APP_NAME: "SuperAI Platform"
  APP_VERSION: "1.0.0"
  APP_PORT: "8000"
  APP_WORKERS: "4"
  LOG_LEVEL: "info"
  PROMETHEUS_ENABLED: "true"
  MONITORING_TRACING_ENABLED: "true"
  MONITORING_TRACING_SAMPLE_RATE: "0.1"
  MONITORING_JAEGER_ENDPOINT: "http://jaeger-collector.observability:4317"
  ELASTICSEARCH_URL: "http://elasticsearch.superai:9200"
  ELASTICSEARCH_INDEX_PREFIX: "superai"
  AI_CHROMADB_HOST: "chromadb.superai"
  AI_CHROMADB_PORT: "8000"
  AI_EMBEDDING_MODEL: "text-embedding-3-small"
  AI_MAX_TOKENS: "4096"
  QUANTUM_BACKEND: "aer_simulator"
  QUANTUM_SHOTS: "1024"
  QUANTUM_OPTIMIZATION_LEVEL: "1"
  CORS_ALLOWED_ORIGINS: "https://app.superai.example.com"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  CORS_MAX_AGE: "600"