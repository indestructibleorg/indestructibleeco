name: CI Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.4.1'
jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@3932413e24ad0da7e25c6a730d5016432860c54e # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run ESLint
        run: pnpm run lint || true
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@3932413e24ad0da7e25c6a730d5016432860c54e # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Run tests
        run: pnpm run test || true
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Node.js
        uses: actions/setup-node@3932413e24ad0da7e25c6a730d5016432860c54e # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build client
        run: pnpm --filter client build
      - name: Build server
        run: pnpm --filter server build
      - name: Upload build artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.0
        with:
          name: build-artifacts
          path: |
            client/dist
            server/dist
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@18f2514ee9061bb827db09c22561e7b1abb44272 # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@9e8d39002347639994379367339797364c9af683 # v3.27.9
        with:
          sarif_file: 'trivy-results.sarif'
