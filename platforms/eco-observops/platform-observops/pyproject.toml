[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "observops-platform"
version = "1.0.0"
description = "Observability Operations Platform â€” metrics collection, alert management, distributed tracing, log aggregation, anomaly detection, and semantic health monitoring."
requires-python = ">=3.11"
license = { text = "Proprietary" }
authors = [{ name = "Platform Engineering Team" }]

dependencies = [
    # === Core Web Framework ===
    "fastapi>=0.115,<1",
    "uvicorn[standard]>=0.32,<1",
    "pydantic>=2.10,<3",
    "pydantic-settings>=2.6,<3",
    "httpx>=0.27,<1",

    # === Database & ORM ===
    "sqlalchemy[asyncio]>=2.0,<3",
    "asyncpg>=0.30,<1",

    # === Caching & Task Queue ===
    "redis>=5.2,<6",
    "celery[redis]>=5.4,<6",

    # === Monitoring & Tracing ===
    "prometheus-client>=0.21,<1",
    "structlog>=24.4,<25",
    "opentelemetry-api>=1.22,<2",
    "opentelemetry-sdk>=1.22,<2",

    # === Data Processing ===
    "numpy>=2.1,<3",

    # === Configuration & Validation ===
    "pyyaml>=6.0,<7",
    "jsonschema>=4.23,<5",

    # === Utilities ===
    "typer>=0.14,<1",
    "rich>=13.9,<14",
    "tenacity>=9.0,<10",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3,<9",
    "pytest-asyncio>=0.24,<1",
    "pytest-cov>=6.0,<7",
    "ruff>=0.8,<1",
    "mypy>=1.13,<2",
    "pre-commit>=4.0,<5",
]
ml = [
    "scikit-learn>=1.5,<2",
]

[project.scripts]
observops = "presentation.api.main:run"
observops-metrics = "engines.metrics_collector.engine:main"
observops-alerts = "engines.alert_manager.engine:main"
observops-health = "engines.health_monitor.engine:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "SIM", "TCH"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
