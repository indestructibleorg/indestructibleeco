apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: seccompops-network-policy
  namespace: eco-seccompops
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: seccompops-platform
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: seccompops
      ports:
        - port: 8095
          protocol: TCP
        - port: 9095
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: seccompops
    - to:
        - namespaceSelector: {}
      ports:
        - port: 5432
          protocol: TCP
        - port: 6379
          protocol: TCP
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
